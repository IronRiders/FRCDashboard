<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">2:15</div>
    <div id="camera"></div>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <article>
        <div id="velocity">
        (0.00, 0.00) m/s
        </div>
        <div id="acceleration">
            (0.00, 0.00) m/s<sup>2</sup>
        </div>
        <div id="battery">
            000%
            0 mV
        </div>
        <div id="diagram">
            <img src="http://img.time2draw.com/2014/06/Robot-step-by-step-15-215x382.png">
        </div>
    </article>
    <aside>
        <div id="motors">
            <div>
                <div class="drive-motor">0.00 deg/s</div>
                <div class="drive-motor">0.00 deg/s</div>
                <div class="drive-motor">0.00 deg/s</div>
                <div class="drive-motor">0.00 deg/s</div>
            </div>
            <div>
                <div class="cube-motor">0.00 deg/s</div>
                <div class="cube-motor">0.00 deg/s</div>
            </div>
        </div>
    </aside>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
